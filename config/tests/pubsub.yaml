metadata:
  name: tests-pubsub
  version: 0.0.1
spec:
  source: src/
  artifact:
    kind: tar.gz
    dst: utils.tar.gz
  build:
    name: utils
    pkg:
      requirements: requirements.txt # Path relative to the Package
      modules:
        errors:
          module:
            kind: pythonModule
            src: errors.py
            dst: errors.py
        testing:
          module:
            kind: pythonModule
            src: testing.py
            dst: testing.py
